server {
	listen       8080;
	server_name  http-nginx.apps.k6qkz.dynamic.opentlc.com http2-nginx.apps.k6qkz.dynamic.opentlc.com;
	root         /opt/app-root/src;
	index        index.html;
}

server {
	listen       8081 http2;
	server_name  http-nginx.apps.k6qkz.dynamic.opentlc.com http2-nginx.apps.k6qkz.dynamic.opentlc.com;
	root         /opt/app-root/src;
	index        index2.html;
}

server {
	listen       8443 ssl;
	server_name  http-nginx.apps.k6qkz.dynamic.opentlc.com http2-nginx.apps.k6qkz.dynamic.opentlc.com;
	root         /opt/app-root/src;
	index        index.html;

	ssl_certificate "/tmp/ssl/server.crt";
	ssl_certificate_key "/tmp/ssl/server.key";
	ssl_session_cache shared:SSL:1m;
	ssl_session_timeout  10m;
	ssl_ciphers PROFILE=SYSTEM;
	ssl_prefer_server_ciphers on;
}

server {
	listen       8444 ssl http2;
	server_name  http-nginx.apps.k6qkz.dynamic.opentlc.com http2-nginx.apps.k6qkz.dynamic.opentlc.com;
	root         /opt/app-root/src;
	index        index2.html;

	ssl_certificate "/tmp/ssl/server.crt";
	ssl_certificate_key "/tmp/ssl/server.key";
	ssl_session_cache shared:SSL:1m;
	ssl_session_timeout  10m;
	ssl_ciphers PROFILE=SYSTEM;
	ssl_prefer_server_ciphers on;
}
